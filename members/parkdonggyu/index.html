<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Park Donggyu ‚Äî IST Star</title>
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .member-box{max-width:760px;margin:24px auto;padding:18px}
    .member-photo{max-width:240px;border-radius:8px}
    .member-buttons a{display:inline-block;margin:8px 8px 0 0;padding:8px 12px;border-radius:8px;text-decoration:none}
    .x-button{background:#000;color:#fff}
    .letter-button{background:#eee;color:#111}
    .back-link{display:inline-block;margin-top:18px}
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="../../index.html">Home</a>
    </nav>
  </header>

  <main class="member-box">
    <img src="../../images/parkdonggyu.jpg" alt="Park Donggyu" class="member-photo">
    <h1 id="member-name">Park Donggyu üêß</h1>
    <p id="member-bio">IST Entertainment trainee ‚Äî details loaded below (if available).</p>

    <div class="member-buttons">
      <a class="x-button" href="post/x.html" target="_blank"><i class="fab fa-x-twitter"></i> View X Posts</a>
      <a class="letter-button" href="letter.html" target="_blank">‚úâÔ∏è Official Letter</a>
    </div>

    <section id="member-details" style="margin-top:16px"></section>

    <p class="back-link"><a href="../../index.html">‚Üê Back to homepage</a></p>
  </main>

  <script>
    // Try to load details.json in same folder to show some extra info if present
    fetch('details.json')
      .then(r => { if(!r.ok) throw 0; return r.json(); })
      .then(d => {
        document.getElementById('member-name').textContent = d.name || d.korean_name || 'Member';
        const bio = [
          d.status ? d.status : '',
          d.show_participation ? ('Shows: ' + (Array.isArray(d.show_participation) ? d.show_participation.join(', ') : d.show_participation)) : '',
          d.hobbies ? ('Hobbies: ' + d.hobbies.join(', ')) : ''
        ].filter(Boolean).join(' ‚Ä¢ ');
        if(bio) document.getElementById('member-bio').textContent = bio;
        if(d.notes){
          const s = document.getElementById('member-details');
          s.innerHTML = '<strong>Notes:</strong><ul>' + d.notes.map(n => '<li>' + n + '</li>').join('') + '</ul>';
        }
      })
      .catch(()=>{/* details.json optional - ignore if missing */});
  </script>
</body>
</html>
